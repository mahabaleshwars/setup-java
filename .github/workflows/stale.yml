name: Stale

on:
  schedule:
    - cron: '0 3 * * *'
  workflow_dispatch:

permissions:
  issues: write
  pull-requests: write

jobs:
  stale:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/stale@v10
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          
          # Issues configuration
          days-before-issue-stale: 60
          days-before-issue-close: 14
          stale-issue-message: 'This issue has been automatically marked as stale because it has not had recent activity. It will be closed if no further activity occurs within 14 days. Thank you for your contributions.'
          close-issue-message: 'This issue has been automatically closed due to inactivity. If you believe this is still relevant, please reopen it or create a new issue.'
          stale-issue-label: 'stale'
          close-issue-label: 'closed by stale bot'
          exempt-issue-labels: 'pinned,security,blocked,in-progress,planned,needs triage,needs info'
          
          # Pull requests configuration
          days-before-pr-stale: 30
          days-before-pr-close: 14
          stale-pr-message: 'This pull request has been automatically marked as stale because it has not had recent activity. It will be closed if no further activity occurs within 14 days. Thank you for your contributions.'
          close-pr-message: 'This pull request has been automatically closed due to inactivity. If you still want this merged, please reopen it or create a new pull request.'
          stale-pr-label: 'stale'
          close-pr-label: 'closed by stale bot'
          exempt-pr-labels: 'pinned,security,blocked,in-progress,needs review'
          
          # General configuration
          remove-stale-when-updated: true
