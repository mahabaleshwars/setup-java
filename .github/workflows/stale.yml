name: Stale

on:
  schedule:
    - cron: '30 1 * * *'
  workflow_dispatch:

permissions:
  issues: write
  pull-requests: write

jobs:
  stale:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/stale@v10
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          
          # Issue settings
          days-before-issue-stale: 90
          days-before-issue-close: 14
          stale-issue-label: 'stale'
          stale-issue-message: >
            This issue has been automatically marked as stale because it has not had
            recent activity. It will be closed if no further activity occurs within 14 days.
            Thank you for your contributions.
          close-issue-message: >
            This issue has been automatically closed because it has not had recent activity.
            If you believe this is still relevant, please reopen or create a new issue.
          exempt-issue-labels: 'enhancement,bug,feature request,good first issue,help wanted,pinned'
          
          # Pull request settings
          days-before-pr-stale: 60
          days-before-pr-close: 7
          stale-pr-label: 'stale'
          stale-pr-message: >
            This pull request has been automatically marked as stale because it has not had
            recent activity. It will be closed if no further activity occurs within 7 days.
            Thank you for your contributions.
          close-pr-message: >
            This pull request has been automatically closed because it has not had recent activity.
            If you believe this is still relevant, please reopen or create a new pull request.
          exempt-pr-labels: 'dependencies,work in progress,pinned'
          
          # General settings
          operations-per-run: 100
          remove-stale-when-updated: true
          ascending: false
