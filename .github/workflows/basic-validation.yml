name: Basic validation

on:
  push:
    branches:
      - main
      - releases/*
    paths-ignore:
      - '**.md'

  pull_request:
    branches:
      - main
      - releases/*
    paths-ignore:
      - '**.md'

  workflow_dispatch:
    inputs:
      run_ref:
        description: "Branch, tag, or SHA to run validation against (e.g. main, releases/1.2, feature/foo)"
        required: true
        default: "main"
        type: string

jobs:
  call-basic-validation:
    name: Basic validation
    uses: actions/reusable-workflows/.github/workflows/basic-validation.yml@main
    with:
      node-version: '24.x'
      # For push/PR runs this will fall back to the event ref; for manual runs it uses the input
      ref: ${{ inputs.run_ref || github.ref }}
