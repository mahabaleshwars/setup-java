name: Basic validation

on:
  push:
    branches:
      - main
      - releases/*
    paths-ignore:
      - '**.md'

  pull_request:
    branches:
      - main
      - releases/*
    paths-ignore:
      - '**.md'

  workflow_dispatch:
    # No inputs needed - just select the branch in the UI

jobs:
  call-basic-validation:
    name: Basic validation
    uses: actions/reusable-workflows/.github/workflows/basic-validation.yml@main
    with:
      node-version: '24.x'
